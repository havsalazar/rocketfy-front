<div class="d-flex justify-content-center">
    <div class=" pt-5">
        <p-dropdown [options]="params" optionLabel="name" [(ngModel)]="selectedParam" (onChange)="loadDetail($event)"
            [showClear]="true" placeholder="Selecciona un parametro"></p-dropdown>
            @if(selectedParam){
                <p-button icon="pi pi-sync" (onClick)="refresh()"></p-button>
            }
    </div>
</div>


<div class="row pt-4">
    <div class="col">
        @if(selectedParam){
        <p-table [value]="analitycData">
            <ng-template pTemplate="header">
                <tr>
                    <th>Promedio</th>
                    <th>Desviacion estandar</th>
                    <th>Media</th>
                    <th>Moda</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr>
                    <td>{{ data.prom | number : '1.2-2'}}</td>
                    <td>{{ data.dev | number : '1.2-2'}}</td>
                    <td>{{ data.median | number : '1.2-2'}}</td>
                    <td>{{ data.moda }}</td>
                </tr>
            </ng-template>
        </p-table>
        }

    </div>
</div>
