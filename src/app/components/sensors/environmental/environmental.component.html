<div class="d-fex">
    <div class="d-flex justify-content-center">Calidad de aire</div>
    <div class="d-flex justify-content-center">
        <div class="d-inline-flex p-2 bd-highlight">Excelente &nbsp;<app-svg-block color="fill:#238443" /></div>
        <div class="d-inline-flex p-2 bd-highlight">Buena &nbsp;<app-svg-block color="fill:#C2E699" /></div>
        <div class="d-inline-flex p-2 bd-highlight">Moderada &nbsp;<app-svg-block color="fill:#FFFFB2" /></div>
        <div class="d-inline-flex p-2 bd-highlight">Mala &nbsp;<app-svg-block color="fill:#FF0909" /> </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <p-tabView>
            <p-tabPanel header="GrÃ¡fico">
                <p-chart #chart type="bar" [data]="data" [options]="options" [responsive]="true"></p-chart>
            </p-tabPanel>
            <p-tabPanel header="Tabla">
                <p-table #dt [value]="originData" [paginator]="true" [rows]="50"
                    [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="timestamp">Fecha<p-sortIcon field="code"></p-sortIcon></th>
                            <th>Nivel de ruido</th>
                            <th>Calidad de aire</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.timestamp }}</td>
                            <td>{{ product.noise_level }}</td>
                            <td>{{ product.air_quality }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
<div class="d-flex">
    <app-datail-table sensorType="environmental" [params]="params" [sensorId]="sensor_id"></app-datail-table>
</div>
